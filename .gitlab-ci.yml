image: geeksaccelerator/docker-library:golang1.12-docker

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""

before_script:
  - 'go install ./build/cicd'

stages:
#  - build:dev
#  - migrate:dev
#  - deploy:dev
#  - build:stage
#  - migrate:stage
#  - deploy:stage
  - build:prod
  - migrate:prod
  - deploy:prod

cache:
  key: ${CI_COMMIT_REF_SLUG}

# Everything should get this, whether through subtemplates or explicitly
# embedded in a job.
.job_tmpl: &job_tmpl
  only:
    - master

.build_tmpl: &build_tmpl
  <<: *job_tmpl
  script:
    - 'cicd --env=${TARGET_ENV} build ${TARGET_TYPE} --name=${TARGET_REF}'

.deploy_tmpl: &deploy_tmpl
  <<: *job_tmpl
  script:
    - 'cicd --env=${TARGET_ENV} deploy ${TARGET_TYPE} --name=${TARGET_REF}'

.migrate_tmpl: &migrate_tmpl
  <<: *job_tmpl
  script:
    - 'cicd --env=${TARGET_ENV} schema migrate'

db:migrate:prod:
  <<: *migrate_tmpl
  stage: migrate:prod
  tags:
    - prod
  only:
    - master
    - prod
    - /^prod-.*$/
  variables:
    TARGET_ENV: 'prod'
    AWS_USE_ROLE: 'true'
  #when: manual

aws-ecs-go-web-api:build:prod:
  <<: *build_tmpl
  stage: build:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-web-api
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'service'
    TARGET_REF: 'aws-ecs-go-web-api'
    AWS_USE_ROLE: 'true'
aws-ecs-go-web-api:deploy:prod:
  <<: *deploy_tmpl
  stage: deploy:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-web-api
  dependencies:
    - 'aws-ecs-go-web-api:build:prod'
    - 'db:migrate:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'service'
    TARGET_REF: 'aws-ecs-go-web-api'
    AWS_USE_ROLE: 'true'
  #when: manual

aws-lambda-python-ddlogs:build:prod:
  <<: *build_tmpl
  stage: build:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-ddlogs
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'function'
    TARGET_REF: 'aws-lambda-python-ddlogs'
    AWS_USE_ROLE: 'true'
aws-lambda-python-ddlogs:deploy:prod:
  <<: *deploy_tmpl
  stage: deploy:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-ddlogs
  dependencies:
    - 'aws-lambda-python-ddlogs:build:prod'
    - 'db:migrate:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'function'
    TARGET_REF: 'aws-lambda-python-ddlogs'
    AWS_USE_ROLE: 'true'
  #when: manual
