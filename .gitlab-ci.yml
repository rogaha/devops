image: geeksaccelerator/docker-library:golang1.12-docker

services:
  - docker:dind

variables:
  DOCKER_TLS_CERTDIR: ""
  GIT_DEPTH: "1"

stages:
  - setup:dev
  - build:dev
  - migrate:dev
  - deploy:dev
  - setup:stage
  - build:stage
  - migrate:stage
  - deploy:stage
  - setup:prod
  - build:prod
  - migrate:prod
  - deploy:prod
  - release:prod

cache:
  key: ${CI_COMMIT_REF_SLUG}

before_script:
  - echo $GOPROXY
  - echo $GO111MODULE

# Everything should get this, whether through subtemplates or explicitly
# embedded in a job.
.job_tmpl: &job_tmpl
  only:
    - master

.setup_tmpl: &setup_tmpl
  <<: *job_tmpl
  script:
    - 'go build -o cicd ./build/cicd'
    - './cicd --env=${TARGET_ENV} deploy infrastructure'
  artifacts:
    paths:
      - cicd
    expire_in: 1 day

.migrate_tmpl: &migrate_tmpl
  <<: *job_tmpl
  script:
    - './cicd --env=${TARGET_ENV} schema migrate'

.build_tmpl: &build_tmpl
  <<: *job_tmpl
  script:
    - './cicd --env=${TARGET_ENV} build ${TARGET_TYPE} --name=${TARGET_REF}'

.deploy_tmpl: &deploy_tmpl
  <<: *job_tmpl
  script:
    - './cicd --env=${TARGET_ENV} deploy ${TARGET_TYPE} --name=${TARGET_REF}'

infra:setup:prod:
  <<: *setup_tmpl
  stage: setup:prod
  tags:
    - prod
  only:
    - master
    - prod
    - /^prod-.*$/
  variables:
    TARGET_ENV: 'prod'
    AWS_USE_ROLE: 'true'

db:migrate:prod:
  <<: *migrate_tmpl
  stage: migrate:prod
  tags:
    - prod
  only:
    - master
    - prod
    - /^prod-.*$/
  variables:
    TARGET_ENV: 'prod'
    AWS_USE_ROLE: 'true'
  #when: manual

aws-ecs-go-web-api:build:prod:
  <<: *build_tmpl
  stage: build:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-web-api
  dependencies:
    - 'infra:setup:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'service'
    TARGET_REF: 'aws-ecs-go-web-api'
    AWS_USE_ROLE: 'true'
aws-ecs-go-web-api:deploy:prod:
  <<: *deploy_tmpl
  stage: deploy:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-web-api
  dependencies:
    - 'infra:setup:prod'
    - 'aws-ecs-go-web-api:build:prod'
    - 'db:migrate:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'service'
    TARGET_REF: 'aws-ecs-go-web-api'
    AWS_USE_ROLE: 'true'
  #when: manual


datadog-logcollector:build:prod:
  <<: *build_tmpl
  stage: build:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-ddlogs
  dependencies:
    - 'infra:setup:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'function'
    TARGET_REF: 'datadog-logcollector'
    AWS_USE_ROLE: 'true'
datadog-logcollector:deploy:prod:
  <<: *deploy_tmpl
  stage: deploy:prod
  tags:
    - prod
  only:
    - master
    - prod
    - prod-ddlogs
  dependencies:
    - 'infra:setup:prod'
    - 'datadog-logcollector:build:prod'
    - 'db:migrate:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'function'
    TARGET_REF: 'datadog-logcollector'
    AWS_USE_ROLE: 'true'
  #when: manual



# ================================================
# Build the base images as apart of the setup stage.
# Build image should not require any AWS resources as its using
# the gitlab image repository.

# The example base image.
go-imagemagick7:setup:prod:
  <<: *build_tmpl
  stage: setup:prod
  tags:
    - prod
  only:
    - master
    - prod
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'image'
    TARGET_REF: 'go-imagemagick7'
    AWS_USE_ROLE: 'true'

# The example service that depends on the base image.
build-with-base-image:build:prod:
  <<: *build_tmpl
  stage: build:prod
  tags:
    - prod
  only:
    - master
    - prod
  dependencies:
    - 'infra:setup:prod'
    - 'go-imagemagick7:setup:prod'
  variables:
    TARGET_ENV: 'prod'
    TARGET_TYPE: 'service'
    TARGET_REF: 'build-with-base-image'
    AWS_USE_ROLE: 'true'



# ================================================
# Stages below are specific to devops project only.

# Ensure the devops tool builds before a new release can be tagged.
devops:build:prod:
  <<: *job_tmpl
  stage: build:prod
  tags:
    - prod
  only:
    - master
    - prod
  script:
    - 'go build ./cmd/devops'

# Tag a new release if the pipeline completes successfully.
tag:release:prod:
  stage: release:prod
  script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git tag $(./cicd --env=prod semver inc-patch -version=$(git tag | sort -V | tail -n 1))
    - git push "https://${GITLAB_USER_NAME}:${CI_GIT_TOKEN}@${CI_REPOSITORY_URL#*@}" --tags
  tags:
    - master
  only:
    - master
  dependencies:
    - 'infra:setup:prod'
    - 'devops:build:prod'
    - 'aws-ecs-go-web-api:deploy:prod'
    - 'datadog-logcollector:deploy:prod'
